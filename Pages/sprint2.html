<!DOCTYPE html>
<html>
<head>
  <title>Deliverables Correttore Sprint 2</title>
  <link rel="icon" type="image/x-icon" href="../Assets/favicon.ico">

  <link rel="stylesheet" href="../style.css">
  <script  src="../scripts/functionInCommon.js"></script>  
  
<meta charset="UTF-8" />
</head>
<body>
  <header>
    <div class="logo"><img src="../Assets/sg_logo.png" alt="LOGO"></div>
  </header>    
  
    <div class="column">
      <div class="blockText">
        <h1 class="titoloDeliverable">Sprint 2</h1>
        
        <form id="myForm" action="/action_page.php">
          <input type="button" onclick="correggi()" value="Correggi" class="btn">   
          <input type="button" onclick="reload()" value="Pulisci" class="btn" style="background-color: white; color: #094074;margin-left: 40px">
          <br><br><br>
              <div class="divToScroll divWithScroll">
              <!-- GENERALE -->
              <h2 class="titoloDeliverable">Generale</h2> 
                <label for="fname">Nome partecipante</label><br>
                <input type="text" id="name" name="name" class="name" style="border-color: #094074 red #094074 red;"><br><br>
                
                
                <fieldset style="border-color: #094074 red #094074 red;">
                  <legend>Selezionare se team singolo</legend>
                  <table>
                    <tr>
                      <td><input type="radio" name="dimensioni_team" value="singolare" checked/></td>
                      <td><span style="padding-left: 5%;">Plurale</span> </td>
                    </tr>
                
                  <tr>
                    <td><input type="radio" name="dimensioni_team" value="plurale"/></td>
                    <td style="padding-left: 5%;">Singolare </td>
                  </tr>
                </table>
                </fieldset>
                
                <br>
                <fieldset style="border-color: #094074 red #094074 red;">
                  <legend>Selezionare se mentor (paccheto Standard o plus) </legend>
                  <table>
                    <tr>
                      <td> <input type="radio" name="mentor" value="no" checked/> <br></td>
                      <td style="padding-left: 5%; vertical-align: top;"> Si</td>
                    </tr>

                    <tr>
                      <td><input type="radio" name="mentor" value="si"/>  </td>
                      <td><span style="padding-left: 5%;vertical-align: top;">No</span> </td>
                    </tr>
                    
                  </table>          
                  <!-- non so perchè devo mettere invertiti Si e No -->
                </fieldset>
              <br>
              <!-- fine GENERALE -->

                <!-- GET OUT OF THE BUILDING-->
              <h2 class="titoloDeliverable">Get Out Of The Building – Intervista E Analizza I Dati</h2>  
              <div id="getOutOfTheBuildingInput"></div>
            
              <script>
                  var gal = document.getElementById('getOutOfTheBuildingInput');
                  for (var i = 1; i <= 5 ; i++) {
                      gal.innerHTML += '<div class="checkbox_container" data-namecomponent="GetOutOfTheBuilding'+i+'" style="float:left;"></div> <span style="padding-left: 1%;float:rigth;" id="Input_GOB'+i+'""></span></label><br><br>';
                    };
              </script>
            
              <label for="Commento_personalizzato_gob">Ulteriore commento personalizzato sulla analisi di intervista e dati</label><br>
              <textarea name="Commento_personalizzato_gob" name="Commento_personalizzato_gob" class="Commento_personalizzato_gob" cols="40" rows="5" style="border-width: medium ;border-color: #094074 red #094074 red;background-color: #d3fffedb;"></textarea>
              
              <!--  TAM SAM SOM -->
              <h2 class="titoloDeliverable">TAM SAM SOM</h2>  
              <div id="tamSamSom"></div>
            
              <script>
                  var gal = document.getElementById('tamSamSom');
                  for (var i = 1; i <= 11 ; i++) {
                      gal.innerHTML += '<div class="checkbox_container" data-namecomponent="TamSamSom'+i+'" style="float:left;"></div> <span style="padding-left: 1%;float:rigth;" id="Input_TSS'+i+'""></span></label><br><br>';
                    };
              </script>
              
              <label for="Commento_personalizzato_tss">Ulteriore commento personalizzato sulla analisi di mercato TAM SAM SOM/label><br>
              <textarea name="Commento_personalizzato_tss" name="Commento_personalizzato_tss" class="Commento_personalizzato_tss" cols="40" rows="5" style="border-width: medium ;border-color: #094074 red #094074 red;background-color: #d3fffedb;"></textarea>


              <!-- ANALISI COMPETITORS -->
              <h2 class="titoloDeliverable">Analisi Competitors</h2>  
              <div id="analisiCompetitors"></div>
            
              <script>
                  var gal = document.getElementById('analisiCompetitors');
                  for (var i = 1; i <= 7 ; i++) {
                      gal.innerHTML += '<div class="checkbox_container" data-namecomponent="AnalisiCompetitors'+i+'" style="float:left;"></div> <span style="padding-left: 1%;float:rigth;" id="Input_ANC'+i+'""></span></label><br><br>';
                    };
              </script>
              
              <label for="Commento_personalizzato_anc">Ulteriore commento personalizzato sulla analisi dei competitors</label><br>
              <textarea name="Commento_personalizzato_anc" name="Commento_personalizzato_anc" class="Commento_personalizzato_anc" cols="40" rows="5" style="border-width: medium ;border-color: #094074 red #094074 red;background-color: #d3fffedb;"></textarea>

            <!-- BENCHMARKING COMPETITORS -->
            <h2 class="titoloDeliverable">Benchmarking Competitors</h2>  
            <div id="benchmarkingCompetitors"></div>
          
            <script>
                var gal = document.getElementById('benchmarkingCompetitors');
                for (var i = 1; i <= 4 ; i++) {
                    gal.innerHTML += '<div class="checkbox_container" data-namecomponent="BenchmarkingCompetitors'+i+'" style="float:left;"></div> <span style="padding-left: 1%;float:rigth;" id="Input_BC'+i+'""></span></label><br><br>';
                  };
            </script>
            
            <label for="Commento_personalizzato_bc">Ulteriore commento personalizzato sulla analisi bechmarking comeptitors</label><br>
            <textarea name="Commento_personalizzato_bc" name="Commento_personalizzato_bc" class="Commento_personalizzato_bc" cols="40" rows="5" style="border-width: medium ;border-color: #094074 red #094074 red;background-color: #d3fffedb;"></textarea>
              
            <!-- LEAN CANVAS 1.0 -->
            <h2 class="titoloDeliverable">LEAN CANVAS 1.0</h2>  
            <div id="leanCanvas1"></div>
          
            <script>
                var gal = document.getElementById('leanCanvas1');
                for (var i = 1; i <= 8 ; i++) {
                    gal.innerHTML += '<div class="checkbox_container" data-namecomponent="LeanCanvas1'+i+'" style="float:left;"></div> <span style="padding-left: 1%;float:rigth;" id="Input_LC'+i+'""></span></label><br><br>';
                  };
            </script>
            
            <label for="Commento_personalizzato_lc">Ulteriore commento personalizzato sul lean canvas 1.0</label><br>
            <textarea name="Commento_personalizzato_lc" name="Commento_personalizzato_lc" class="Commento_personalizzato_lc" cols="40" rows="5" style="border-width: medium ;border-color: #094074 red #094074 red;background-color: #d3fffedb;"></textarea>
              


              <!-- VALUTAZIONE -->
                
              <h2 class="titoloDeliverable">Valutazione</h2> 
                <fieldset style="border-color: #094074 red #094074 red;">
                  <legend>Valutazione</legend>
                  <table>
                    <tr>
                      <td> <input type="radio" name="valutazione" value="bad" /> <br></td>
                      <td style="vertical-align: top;"><span style="padding-left: 5%">Negativo</span></td>
                    </tr>
                    <tr>
                      <td><input type="radio" name="valutazione" value="medium" checked/> <br></td>
                      <td style="vertical-align: top;"><span style="padding-left: 5%;white-space: nowrap;">Così così</span></td>
                    </tr>
                    <tr>
                      <td><input type="radio" name="valutazione" value="good"/></td>
                      <td style="vertical-align: top;"><span style="padding-left: 5%;">Positivo</span></td>
                    </tr>
                  </table>
                </fieldset>
          <br> <br>
          <input type="button" onclick="correggi()" value="Correggi" class="btn">  
          <br> <br>
        </div>
       </form>
      </div>
    </div>
  
    <!-- OUTCOME -->
    <div class="column">
      <div class="blockText outcome ">
        <h1 class="titoloDeliverable">Feedback</h1>
        
          <button type="button" onclick="copyEvent('copy')" class="btn" >Copia</button> 
          <!-- OUTCOME DIV -->
          <br><br><br>
          <div id="copy" class="text-outcome divToScroll divWithScroll" contenteditable="true" style="font-weight: normal ;">
          
            Ciao <span id="NOME"></span>,<br>

            <p id="intro_pt1"></p>
            <p id="intro_pt2"></p>
            
            <b id="Title_gob"></b>
            <div id="getOutOfTheBuildingOutcomes"></div>
            <script>addOutcomes("GOB","getOutOfTheBuildingOutcomes",5);</script>
            <p id="Commento_personalizzato_gob"></p>

            <b id="Title_tss"></b>
            <div id="tamSamSomOutcomes"></div>
            <script>addOutcomes("TSS","tamSamSomOutcomes",11);</script>
            <p id="Commento_personalizzato_tss"></p>

            <b id="Title_anc"></b>
            <div id="analisiCompetitorsOutcomes"></div>
            <script>addOutcomes("ANC","analisiCompetitorsOutcomes",7);</script>
            <p id="Commento_personalizzato_anc"></p>

            <b id="Title_bc"></b>
            <div id="benchmarkingCompetitorsOutcomes"></div>
            <script>addOutcomes("BC","benchmarkingCompetitorsOutcomes",4);</script>
            <p id="Commento_personalizzato_bc"></p>

            <b id="Title_lc"></b>
            <div id="leanCanvas1Outcomes"></div>
            <script>addOutcomes("LC","leanCanvas1Outcomes",8);</script>
            <p id="Commento_personalizzato_lc"></p>
            
            <br><br>
            <p id="end"></p>
          </div>  
       </div> 
      </div>
</body>

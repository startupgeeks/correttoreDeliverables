<!DOCTYPE html>
<html>
<head>
  <title>Evaluator Pitch Deck</title>
  <link rel="icon" type="image/x-icon" href="../Assets/favicon.ico">

  <link rel="stylesheet" href="../Style/pitchEvaluator.css">

<meta charset="UTF-8" />
</head>
<body>
  
    <div class="square center">
      <h1 class="titleSlider">Team</h1>
        <div class="slidecontainer">
          <input type="range" min="0" max="10" value="5" class="slider" id="teamSlider">
          <p>Value: <span id="teamOutput"></span></p>
        </div>
        <br>
      
        <h1 class="titleSlider">Timing</h1>
        <div class="slidecontainer">
          <input type="range" min="0" max="10" value="5" class="slider" id="timingSlider">
          <p>Value: <span id="timingOutput"></span></p>
        </div>
        <br>

        <h1 class="titleSlider">Market</h1>
        <div class="slidecontainer">
          <input type="range" min="0" max="10" value="5" class="slider" id="marketSlider">
          <p>Value: <span id="marketOutput"></span></p>
        </div>
        <br>

        <h1 class="titleSlider">Business Model</h1>
        <div class="slidecontainer">
          <input type="range" min="0" max="10" value="5" class="slider" id="businessModelSlider">
          <p>Value: <span id="businessModelOutput"></span></p>
        </div>
        <br>

        <h1 class="titleSlider">Scalability</h1>
        <div class="slidecontainer">
          <input type="range" min="0" max="10" value="5" class="slider" id="scalabilitySlider">
          <p>Value: <span id="scalabilityOutput"></span></p>
        </div>
        <br>


        <h1 class="titleSlider">Uniquesness</h1>
        <div class="slidecontainer">
          <input type="range" min="0" max="10" value="5" class="slider" id="uniquenessSlider">
          <p>Value: <span id="uniquenessOutput"></span></p>
        </div>
        <br>

        <h1 class="titleSlider">Feasibility</h1>
        <div class="slidecontainer">
          <input type="range" min="0" max="10" value="5" class="slider" id="feasibilitySlider">
          <p>Value: <span id="feasibilityOutput"></span></p>
        </div>
        <br>


        <h1 class="titleSlider">Traction</h1>
        <div class="slidecontainer">
          <input type="range" min="0" max="10" value="5" class="slider" id="tractionSlider">
          <p>Value: <span id="tractionOutput"></span></p>
        </div>
        <br>


        <script  src="../scripts/pitchDeckEvaluator.js"></script>  
        <a type="button" class="btn" href="./evaluationCard.html?data1|data2|data3"> VALUTA </a>

    </div>
</body>


</html>
